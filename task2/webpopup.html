<html>
	<head>
		<title>popup</title>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	<body>
		<div id="wrapper">
			<!--<button id="callModel" onclick="callmodel()"> Call Model</button>-->
			<div id="blackwall">
				<div id="model">
					<div id="modelheader">
						<h1>CONTACT DETAILS</h1>
						<a class="hider">[X]</a>
				</div>
				<div id="modelbody">
					<form>
						<div class="form-group">
					<label for="user">Name:</label>
					<input type="text" name="username" id="usernames" class="form-control">
					<h5 id="usercheck"></h5>
				</div>
				<div class="form-group">
					<label for="address">Contact:</label>
					<input type="number" name="mobile" id="mobile" class="form-control">
					<h5 id="mobilecheck"></h5>
				</div>
				<div class="form-group">
					<label for="address">Email:</label>
					<input type="email" name="email" id="email" class="form-control">
					<h5 id="emailcheck"></h5>
				</div>
				<div>
					<label for="gender">Gender:</label>
					<input type="radio" name="gender" value="Male" id="radio1" unchecked/> Male
					<input type="radio" name="gender" value="Female"id="radio2" unchecked/> Female
					</div>
					<div>
					</form>
				</div>
				<div>
					<input class="submit" align="center" type="submit" value="Submit">
				</div>
				</div>
		</div>
	</body>
		<!--<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.6.1.min.js"></script>
		<script> 
				function callmodel(){
				$('#blackwall').fadeIn(500,function(){
				$('#model').css({'transform':'scale(1,1)'})
				});
				}
		
				$('a.hider').on('click',function(){
					$('#model').css({'transform':'scale(0,0)'});
					setTimeout(function(){
					$('#blackwall').fadeOut(500);
					},300);
				});
		</script>-->

</html>
